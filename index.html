<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>True Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <h1>TRUE FITNESS</h1>
</div>

<!-- CUSTOM CURSOR -->
<div class="cursor"></div>

<!-- HERO -->
<section class="hero-3d" id="home">

  <!-- Background video -->
  <video autoplay muted loop playsinline class="hero-bg">
    <source src="https://cdn.coverr.co/videos/coverr-man-training-with-barbell-5475/1080p.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="hero-overlay"></div>

  <!-- Text layer -->
  <div class="hero-layer hero-text">
    <h1>ELITE PERFORMANCE.<br><span>SERIOUS RESULTS.</span></h1>
    <p>Not a gym. A transformation lab.</p>
    <div class="hero-buttons">
      <a href="#" class="btn">View Programs</a>
      <a href="#" class="btn-outline">Start Now</a>
    </div>
  </div>

  <!-- Arm foreground layer (OUT OF FRAME) -->
  <div class="hero-layer hero-arm">
    <!-- Replace with your own PNG cutout arm + dumbbell -->
    <img src="https://i.imgur.com/8Q1ZQZp.png" alt="Arm lifting dumbbell">
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
